<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SESHADHRI</h1>
        <p>Welcome to my Skill Page. Here are some of my skills:</p>
    </header>

    <section id="skillSection">
        <h2>Skills</h2>
        <button onclick="sortSkills()">Sort Skills</button>
        <ul id="skillsList">
        </ul>
        <h3>Favorites: <span id="favoritesCount">0</span></h3>
    </section>

    <section id="inputFormSection">
        <h2>Add a Skill</h2>
        <form id="skillForm">
            <label for="skillName">Skill Name:</label>
            <input type="text" id="skillName" placeholder="Enter a skill" required>
            <button type="submit">Add Skill</button>
        </form>
        <div id="feedback"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
